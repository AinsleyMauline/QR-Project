<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: hsl(212, 45%, 89%); /* Slate 300 */
            font-family: 'Outfit', sans-serif;
        }
        .card {
            background-color: hsl(0, 0%, 100%); /* White */
            width: 320px; /* Set width to 320px */
            height: 499px; /* Set height to 499px */
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 16px;
            text-align: center;
        }
        .qr-code {
            width: 100%;
            max-width: 280px; 
            height: auto; /* Maintain aspect ratio */
            border-radius: 10px;
            margin-bottom: 24px; /* Add space between the QR code and the text */
        }
        .text-container {
            padding: 0 24px; /* Add 24px padding to the sides of the text */
            max-width: 280px; /* Adjust the width to make the text wrap earlier */
            margin: 0 auto; /* Center the text container */
        }
        h2 {
            font-size: 22px; /* Set font size to 22px */
            font-weight: 700; /* Set font weight to bold */
            line-height: 120%; /* Set line height to 120% */
            letter-spacing: 0px; /* Set letter spacing to 0px */
            color: rgb(31, 50, 81); /* Slate 900 */
            margin: 24px 0; /* Add 24px margin above and below the header */
        }
        p {
            font-size: 15px; /* Set font size to 15px */
            font-weight: 400;
            line-height: 140%; /* Set line height to 140% */
            letter-spacing: 0.2px; /* Set letter spacing to 0.2px */
            color: hsl(216, 15%, 48%); /* Slate 500 */
            margin: 0 0 40px 0; /* Add 40px margin below the paragraph */
        }

        /* Media query for iPads */
        @media (min-width: 768px) and (max-width: 1024px) {
            .card {
                max-width: 500px; /* Increase the max-width for iPads */
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="images/image-qr-code.png" alt="QR Code" class="qr-code">
        <div class="text-container">
            <h2>Improve your front-end skills by building projects</h2>
            <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level.</p>
        </div>
    </div>
</body>
</html>
